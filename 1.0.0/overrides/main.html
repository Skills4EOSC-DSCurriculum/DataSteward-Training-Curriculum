{% extends "base.html" %}

{% block site_meta %}
  {{ super() }}
  {% if page.meta and page.meta.title %}
    <meta name="title" content="{{ page.meta.title }}"/>
  {% endif %}
  {% if page.meta and page.meta.tags %}
    <meta name="tags" content="{{ page.meta.tags }}"/>
  {% endif %}

  <!-- Schema.org JSON-LD for Course -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Course",
    "name": "{{ config.citation.title }}",
    "description": "{{ config.citation.abstract }}",
    "url": "{{ config.citation.url }}",
    "provider": {
      "@type": "Organization",
      "name": "Skills4EOSC",
      "url": "https://skills4eosc.eu"
    },
    "keywords": {{ config.citation.keywords | tojson() }},
    "learningResourceType": "Curriculum",
    "educationalLevel": "beginner",
    "datePublished": "{{ config.citation['date-released'] }}"
  }
  </script>
  <!-- end JSON-LD -->
{% endblock %}
