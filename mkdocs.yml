site_name: Data Steward Training Curriculum
docs_dir: resources
theme:
  name: material
  palette:
    primary: custom
  logo: attachments/logo-white.png
  custom_dir: resources/overrides
  features:
    - navigation.footer
    - search.highlight
    - search.suggest
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.details
  - pymdownx.superfences
hooks:
  - hooks/external_links_md.py
plugins:
  - search
  - tags
  - mike:
      version_selector: true
  - exclude:
      glob:
        - "*Activities/*"
        - "*Assessment/*"
        - "*Templates/*"
        - "*Feedback/*"
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
        - "*.pptx"
        - "*_plan.md"
        - "*_facilitator_guide.md"
        - "*syllabus.md"
      regex:
        - '.*\.(tmp|bin|tar)$'
  - privacy
extra:
  version:
    provider: mike
extra_css:
  - stylesheets/extra.css
